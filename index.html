<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Car insurance</title>
</head>
<body>
  <div class="container">
    <h1>What Marvel Character Should You Date?</h1>

    <p>To find out which marvel character you should date, we need to know a little about you : </p>

    <form id="hero">
      <div class="form-group">
        <label for="inputName">Input your name.</label>
        <input id="inputName" class="form-control" type="text">
      <p>What is your favorite color?</p>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="green">
          green
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="color" value="red">
          red
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="color" value="yellow">
          yellow
        </label>
      </div>
      <p>What importance do you place on money?</p>
      <div class="radio">
        <label>
          <input type="radio" name="money" value="low">
          low
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="money" value="medium">
          medium
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="money" value="high">
          high
        </label>
      </div>    
      <button class="btn" type="submit">Submit!</button>
    </form>

    <P><span class="user"></span>, you are most compatible with...</p>

    <div id="ironman">
      <p>Ironman</p>
      <img src="img/ironMan.jpg">
    </div>

    <div id="hulk">
      <p>Hulk</p>
      <img src="img/hulk.jpg">
    </div>

    <div id="thor">
      <p>Thor</p>
      <img src="img/thor.jpg">
    </div>

  
  </div>
</body>
</html>
